<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.6;
        }

        ul {
        list-style: none;
        }

        ul li {
        padding: 5px;
        background: #f4f4f4;
        margin: 5px 0;
        }

        header {
        background: #f4f4f4;
        padding: 1rem;
        text-align: center;
        }

        .container {
        margin: auto;
        width: 500px;
        overflow: auto;
        padding: 3rem 2rem;
        }

        #my-form {
        padding: 2rem;
        background: #f4f4f4;
        }

        #my-form label {
        display: block;
        }

        #my-form input[type='text'] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        }

        .btn {
        display: block;
        width: 100%;
        padding: 10px 15px;
        border: 0;
        background: #333;
        color: #fff;
        border-radius: 5px;
        margin: 5px 0;
        }

        .btn:hover {
        background: #444;
        }

        .bg-dark {
        background: #333;
        color: #fff;
        }

        .error {
        background: orangered;
        color: #fff;
        padding: 5px;
        margin: 5px;
        }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    
  </head>
  <body>
    <header>
      <h1>JS For Beginners</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"></ul>

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>
    

    <script>
        const btn = document.querySelector('.btn');
        // btn.addEventListener('click', (e) => {
        //     e.preventDefault();
        //     document.querySelector('#my-form').style.background = "pink";
        // })
        // btn.addEventListener('mouseover', (e) => {
        //     e.preventDefault();
        //     document.querySelector('#my-form').style.background = "cyan";
        // })
        // btn.addEventListener('mouseout', (e) => {
        //     e.preventDefault();
        //     document.querySelector('#my-form').style.background = "seagreen";
        // })
        const myForm = document.querySelector('#my-form');
        let nameInput = document.querySelector('#name');
        let emailInput = document.querySelector('#email');
        const msg = document.querySelector('.msg');
        const userList = document.querySelector('#users');

        let userArr = [];
        

        myForm.addEventListener('submit', onSubmit);

        // function User(name, email){
        //   this.name = name;
        //   this.email = email;
        //   this.id = email;
        // }
        
        function onSubmit(e){
            e.preventDefault();
            
            if(nameInput.value == '' || emailInput.value == ''){
                
                msg.classList.add('error');
                msg.innerHTML = 'Please enter all the fields';

                setTimeout(() => msg.remove(), 3000);
            }else{
              
              // if(localStorage.getItem(id) !== null){
                
              //   removeFromScreen(emailInput.value);
                
              // }
              
              //let userDetails = new User(nameInput.value, emailInput.value);
              let userDetails = {
                name : nameInput.value,
                email : emailInput.value,
                id : emailInput.value
              };

              //console.log(userDetails);
           
             
              userArr.push(userDetails); 
              //console.log(userArr);

              localStorage.setItem('allUsers', JSON.stringify(userArr));

              displayDetails();

              nameInput.value = '';
              emailInput.value = '';
            }
        }
        
        

        function removeFromScreen(mail){
          let childNodeToBeDeleted = document.getElementById(mail);
          if(childNodeToBeDeleted){
            userList.removeChild(childNodeToBeDeleted);
          }
        }

        window.addEventListener('load', displayDetails);
        
        function displayDetails(){
          userList.innerHTML = '';
          let temp = JSON.parse(localStorage.getItem('allUsers'));
          userArr = temp;
          //console.log(temp);

          
          temp ? temp.forEach((element) => {
            const li = document.createElement('li');
            
            li.appendChild(document.createTextNode(`name: ${element.name}, email: ${element.email}`));
            li.setAttribute('id', element.id);

            
            let deleteBtn = document.createElement('button');
            let editBtn = document.createElement('button');

            deleteBtn.appendChild(document.createTextNode('Delete'));
            editBtn.appendChild(document.createTextNode('Edit'));

            li.appendChild(deleteBtn);
            li.appendChild(editBtn);

            
            deleteBtn.addEventListener('click', () => deleteFunction(element.id));
            editBtn.addEventListener('click', () => editFunction(element.id));

            
            userList.appendChild(li);
          }) : '' ;
            
        }

        function editFunction(id){
          // console.log(id);
          let toEdit = userArr.filter(element => element.id == id);
          //console.log(toEdit);
          
          let newName = toEdit[0].name;
          let newEmail = toEdit[0].email;

          // console.log(newName);
          // console.log(newEmail);
          // console.log(userArr);
          let newArr = userArr.filter(element => element.id != id);
          //console.log(newArr);
          localStorage.setItem('allUsers', JSON.stringify(newArr));
          displayDetails();
          nameInput.value = newName;
          emailInput.value = newEmail;
        }

        function deleteFunction(id){
          //console.log(id);
          let newArr = userArr.filter(element => element.id != id);
          //console.log(newArr);
          localStorage.setItem('allUsers', JSON.stringify(newArr));
          displayDetails();
        }
    </script>
  </body>
</html>
